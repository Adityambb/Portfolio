<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
    <!-- <link rel="stylesheet" href="./about.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1f242d;
        }

        .internal-container {
            /* left: 25%; */
            display: flex;
            justify-content: center;
        }

        .container .internal-container img {
            width: 60%;
            height: auto;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="internal-container">
            <img src="./Construction Worker Resting on Site.png" alt="Work in Progress">
        </div>
    </div>
</body>

</html>
